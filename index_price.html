<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/style.min.css">
    <title>BIOCWT</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="#">
                <img src="img/main-logo.png" alt="Main logo of Biocwt company">
            </a>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item">
                        <a href="index_gallery.html">
                            Gallery
                        </a>
                    </li>
                    <li class="menu-list__item">
                        <a href="#">
                            Prices for services
                        </a>
                    </li>
                    <li class="menu-list__item">
                        <a href="index_about.html">
                            About us
                        </a>
                    </li>
                    <li class="menu-list__item">
                        <a href="index_contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main>
        <section class="prices">
            <div class="container">
                <h2>Price</h2>
                <div id="slider-prices">
                    <img src="./img/prices/price-image-1.1.png" alt="Price menu">
                    <img src="./img/prices/price-image-1.2.png" alt="Price menu">
                    <img src="./img/prices/price-image-2.1.png" alt="Price menu">
                    <img src="./img/prices/price-image-2.2.png" alt="Price menu">
                </div>
            </div>
        </section>
        <section class="questions">
            <div class="container">
                <h2>Any questions?</h2>
                <div class="forms">
                    <p>Write to us and we will be sure to answer all
                        your questions and give you a comprehensive
                        consultation.
                    </p>
                    <form>
                        <input type="text" placeholder="Your name">
                        <input type="tel" placeholder="Your telephone number">
                        <textarea cols="20" rows="20" placeholder="Your question"></textarea>
                        <button>Send</button>
                    </form>
                    <img src="./img/questions-image-1.png" alt="Wood">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div>
                <a href="#">
                    <img src="./img/main-logo.png" alt="Main logo Biocwt">
                </a>
            </div>
            <div class="tel">
                <span>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#ph_phone-call"></use>
                    </svg>
                    +420 000 000 000
                </span>
            </div>
            <div class="locations">
                <span>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#bi_geo-alt"></use>
                    </svg>
                    <a href="index_contact.html">
                        Na Plze≈àce 1166/0 150 00
                    </a>
                </span>
            </div>
            <span class="pocily">
                <a href="#">
                    Privacy Policy
                </a>
            </span>
        </div>
    </footer>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js" integrity="sha512-j+F4W//4Pu39at5I8HC8q2l1BNz4OF3ju39HyWeqKQagW6ww3ZF9gFcu8rzUbyTDY7gEo/vqqzGte0UPpo65QQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/map.js"></script>
    <script src="./js/script.min.js"></script>
    <script>
        let thirdSlider = tns({
          container: '#slider-prices',
          items: 2,
          gutter: 10,
          edgePadding: 20,
          center: true,
          controls: true,
          controlsPosition: "bottom",
          navPosition: "bottom",
          autoplay: true,
          mouseDrag: true,
          loop: true,
          autoplayButtonOutput: false,
          controlsContainer: "#custom-control",
          responsive: {
            576: {
              edgePadding: 20,
              gutter: 20,
              items: 3,
              
            },
            768: {
              gutter: 30,
              items: 4,
            },
            960: {
              items: 4,
              gutter: 10,
              fixedWidth: 300,
            }
          }
        });

      </script>
