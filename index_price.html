<body>
    <header class="header-links">
        <div class="container">
            <a href="index.html">
                <img src="img/main-logo.png" alt="Main logo of Biocwt company">

            <div class="menu-btn">

                <span></span>

            </div>
        </div>
    </header>
    <main>
        <section class="prices">
            <div class="container">
                <h2>Price</h2>
                <div class="price">
                    <div class="row-products">
                        <span class="label label-primary">
                            Select a product:
                        </span>
                        <select class="goods" name="goods" id="goods">
                          <option value="1000">Oak</option>
                          <option value="2000">Buck</option>
                          <option value="3000">Ash</option>
                          <option value="4000">Kauri</option>
                          <option value="5000">Pine</option>
                          <option value="6000">Spruce</option>
                        </select>
                    </div>
                    <div class="row-square">
                        <span class="label label-primary">EUR per square metre:</span>
                        <input id="input" class="inputs" type="text" value="1" disabled="disabled"/>
                        <div class="but">
                            <div class="minus btn" id="minus">-</div>
                            <div class="plus btn" id="plus">+</div>
                        </div>
                    </div>
                    <div class="row-price">
                        <label class="value-price">Price:</label>
                        <span id="product-price">*</span>
                    </div>
                    <div class="row-result">
                        <label class="label label-info value">Value:</label>
                        <span class="result" id="result">*</span>
                    </div>
                </div>
                <button id="myBtn" onclick="topFunction()">
                    <i class="fa-sharp fa-solid fa-chevron-up"></i>
                </button>
            </div>
        </section>
        <section class="questions">
            <div class="container">
                <h2>Any questions?</h2>
                <div class="forms">
                    <p>Write to us and we will be sure to answer all
                        your questions and give you a comprehensive
                        consultation.
                    </p>
                    <form>
                        <input type="text" placeholder="Your name">
                        <input type="tel" placeholder="Your telephone number">
                        <textarea cols="20" rows="10" placeholder="Your question"></textarea>
                        <button>Send</button>
                    </form>
                    <img src="./img/questions-image-1.png" alt="Wood">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div>
                <a href="index.html">
                    <img src="./img/main-logo.png" alt="Main logo Biocwt">
